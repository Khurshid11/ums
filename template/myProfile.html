<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <![endif]-->
    <title>User profile template</title>
    <!-- BOOTSTRAP STYLE SHEET -->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONT-AWESOME STYLE SHEET FOR BEAUTIFUL ICONS -->
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <!-- CUSTOM STYLE CSS -->
    <style type="text/css">
               .btn-social {
            color: white;
            opacity: 0.8;
        }

            .btn-social:hover {
                color: white;
                opacity: 1;
                text-decoration: none;
            }

            h4 {
                text-align: center;
            }


    </style>
</head>
<body>

<!-- NAVBAR CODE END -->
    <div class="nav navbar-nav text-center">
            <h4>{{.Message}}</h4>
       </div>

<div class="container">
    <form action="/profile" method="post">
        <section style="padding-bottom: 50px; padding-top: 50px;">
            <div class="row">
                <div class="col-md-4">
                    <img src="assets/img/250x250.png" class="img-rounded img-responsive" />
                    <br />
                    <br />
                    <label>First Name</label>
                    <input type="text" class="form-control" placeholder="Demouser" name="firstName" id="firstName" value="{{.FirstName}}">
                    <label>Last Name</label>
                    <input type="text" class="form-control" placeholder="Jhon Deo" name="lastName" id="lastName" value="{{.LastName}}">
                    <label>Email</label>
                    <input type="text" class="form-control" placeholder="jnondeao@gmail.com" name="mail" id="mail" value="{{.Email}}">
                    <label>Country</label>
                    <input type="text" class="form-control" placeholder="jnondeao@gmail.com" name="country" id="country" value="{{.Country}}">

                    <br>
                    <input type="submit" class="btn btn-success" value="Update">
                    <br /><br/>
                </div>


        </section>
        <!-- SECTION END -->
    </form>
</div>
<!-- CONATINER END -->

<!-- REQUIRED SCRIPTS FILES -->
<!-- CORE JQUERY FILE -->
<script src="assets/js/jquery-1.11.1.js"></script>
<!-- REQUIRED BOOTSTRAP SCRIPTS -->
<script src="assets/js/bootstrap.js"></script>
</body>

</html>
